spec:
  contents:
    openapi: 3.0.1
    info:
      title: OpenAPI definition
      version: v0
    servers:
      - url: http://localhost:8080/biblioteca3.0
        description: Generated server url
    tags:
      - name: Livros
        description: Operações de CRUD para Livros
      - name: Usuários
        description: Operações de CRUD para Usuários
      - name: Login
        description: Path relacionado a operações de login
      - name: Empréstimos
        description: Path relacionado aos empréstimos
      - name: Autores
        description: Path relacionado aos Autores
    paths:
      /usuarios/{id}:
        get:
          tags:
            - Usuários
          summary: Busca um usuário por ID
          operationId: buscarPorId
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            "200":
              description: Usuário encontrado com sucesso
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/DadosUsuario"
            "404":
              description: Usuário não encontrado
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/DadosUsuario"
        put:
          tags:
            - Usuários
          summary: Atualiza um usuário existente por ID
          operationId: atualizar
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Usuario"
            required: true
          responses:
            "200":
              description: Usuário atualizado com sucesso
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/DadosUsuario"
            "400":
              description: Erro de validação
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/DadosUsuario"
            "404":
              description: Usuário não encontrado
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/DadosUsuario"
        delete:
          tags:
            - Usuários
          summary: Exclui um usuário por ID
          operationId: excluir
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            "204":
              description: Usuário excluído com sucesso
            "400":
              description: "Não foi possível excluir (ex: usuário possui empréstimos)"
            "404":
              description: Usuário não encontrado
      /livros/{id}:
        get:
          tags:
            - Livros
          summary: Busca um livro por ID
          operationId: getLivroById
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            "200":
              description: Livro encontrado com sucesso
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/Livro"
            "404":
              description: Livro não encontrado
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/Livro"
        put:
          tags:
            - Livros
          summary: Atualiza um livro existente por ID
          operationId: atualizar_1
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/LivroDTO"
            required: true
          responses:
            "200":
              description: Livro atualizado com sucesso
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/Livro"
            "400":
              description: "Erro de validação (ex: sem autor)"
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/Livro"
            "404":
              description: Livro não encontrado
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/Livro"
        delete:
          tags:
            - Livros
          summary: Exclui (soft delete) um livro por ID
          operationId: excluir_1
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            "204":
              description: Livro excluído (inativado) com sucesso
            "400":
              description: "Não foi possível excluir (ex: livro está emprestado)"
            "404":
              description: Livro não encontrado
